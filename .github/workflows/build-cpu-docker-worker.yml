name: 构建多平台容器

on:
  push:
    paths:
      - 'cpu-dockerfile' # 监测指定的 Dockerfile 文件路径

permissions:
  contents: write

jobs:
  publish-docker:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取源码
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: 登录到 DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 设置 QEMU
        uses: docker/setup-qemu-action@v1

      - name: 设置 Docker Buildx
        run: |
          docker buildx create --name mybuilder
          docker buildx use mybuilder
          docker buildx inspect --bootstrap

      - name: 构建和推送 qubic-CPU 镜像
        run: docker buildx build --file ./cpu-dockerfile --platform linux/amd64,linux/arm64,linux/arm/v7 --tag ${{ secrets.DOCKERHUB_USERNAME }}/qubic-cpu:latest --push .